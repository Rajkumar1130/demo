{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtleback Zoo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #666;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        .container {
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f4f4f4;
        }

        .container h2 {
            margin: 0;
        }

        .form-group {
            margin: 15px 0;
        }

        .form-group label {
            display: block;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Turtleback Zoo</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Log out</a>
    </nav>

    <main>
        <div class="container">
            <h2>Zoo Management</h2>
            <form id="zoo-form" method="post" action="{% url 'zoo_action' %}">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" name="action" value="building">Building</button>
                    <button type="submit" name="action" value="enclosure">Enclosure</button>
                </div>
              </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Turtleback Zoo. All rights reserved.</p>
    </footer>

</body>
</html>

{% endblock %}
