{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }

    nav {
        background-color: #666;
        padding: 0.5em;
    }

    nav a {
        color: #fff;
        text-decoration: none;
        padding: 1em;
        margin: 0 1em;
    }

    .container {
        margin: 100px auto;
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f4f4f4;
    }

    .container h2 {
        margin: 0;
    }

    .form-group {
        margin: 15px 0;
    }

    .form-group label {
        display: block;
        text-align: left;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<nav>
    <a href="{% url 'home_login' %}">Home</a>
    <a href="{% url 'home' %}">Log out</a>
</nav>
<div class="container">
    <h2 style="margin-bottom: 20px;">Update Building Info.</h2>
    <form method="post" style="width: 100%;">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Building Name</label>
            <input type="text" id="name" name="name" value="{{ form.name.value }}" placeholder="Enter building name" required>
        </div>
    
        <div class="form-group">
            <label for="purpose">Purpose</label>
            <input type="text" id="purpose" name="purpose" value="{{ form.purpose.value }}" placeholder="Enter building purpose" required>
        </div>
    
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ form.location.value }}" placeholder="Enter building location" required>
        </div>
    
        <div class="form-group">
            <label for="area">Area</label>
            <input type="number" id="area" name="area" value="{{ form.area.value }}" placeholder="Enter building area" required>
        </div>
    
        <div class="form-group">
            <label for="floors">Number of Floors</label>
            <input type="number" id="floors" name="floors" value="{{ form.floors.value }}" placeholder="Enter number of floors" required>
        </div>
    
        <div class="form-group">
            <button type="submit">Update</button>
        </div>
    </form>
    
</div>
{% endblock %}
